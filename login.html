<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bedu Travels - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\CSS\login.css">
</head>
<body>
    <nav>   
        <img src="https://pwa.bedu.org/assets/images/logo-white-small.png" width="100">
    </nav>    
    <section class="login">
        <div class="login-form">        
            <h1>Ingreso a Bedu Travels</h1>
            <h3>Usuario</h3>
            <input type="text" placeholder="Correo electrónico" class="login-form-inputs">
            <h3>Contraseña</h3>
            <input type="text" placeholder="Contraseña" class="login-form-inputs">
            <h3></h3>
            <button type="button">Buscar</button>
        </div>          
    </section>
    <footer>
        <div class="footer-detail">
            <p>Bedu Travels</p>
            <p>contacto@bedutravels.com</p>
        </div>
    </footer>
</body>
</html>
