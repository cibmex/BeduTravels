<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bedu Travels - Registro</title>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets\CSS\login.css">
</head>
<body>
    <nav>   
        <img src="https://pwa.bedu.org/assets/images/logo-white-small.png" width="100">
    </nav>    
    <section class="register">
        <div class="register-form">        
            <h1>Registrate para obtener todos los beneficios</h1>
            <h5></h5>
            <h5>Nombre</h5>
            <input type="text" class="register-form-inputs">
            <h5>Apellidos</h5>
            <input type="text" class="register-form-inputs">
            <h5>Correo Electrónico</h5>
            <input type="text" class="register-form-inputs">
            <h5>Numero Teléfonico</h5>
            <input type="text" class="register-form-inputs">
            <h5>Fecha de Nacimiento</h5>
            <input type="date" class="register-form-inputs">
            <h5>Nacionalidad</h5>
            <input type="text" class="register-form-inputs">
            <h5>Password</h5>
            <input type="text" class="register-form-inputs">
            <h5>Confirma tu Password</h5>
            <input type="text" class="register-form-inputs">
            <h5></h5>
            <button type="submit">Registrar</button>
        </div>          
    </section>
    <footer>
        <div class="footer-detail">
            <p>Bedu Travels</p>
            <p>contacto@bedutravels.com</p>
        </div>
    </footer>
</body>
</html>
